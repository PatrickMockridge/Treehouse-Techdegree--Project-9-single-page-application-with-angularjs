<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>My Recipes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/unsemantic-grid-responsive.css">
  <link rel="stylesheet" href="styles/main.css">

</head>

<!-- TODO Add a directive to the body element in order to
  bootstrap your Angular app. Be sure to use the name 'app'
  so that the provided Angular routes function properly. -->
<body ng-app="app">

  <div class="grid-container">

    <div class="grid-100">
      <h1>
        <img src="images/chefbot.svg" height="60px">
        <br>
        My Recipes
      </h1>
    </div>

    <div class="grid-100">

      <div class="recipes">

        <!-- The ng-view Angular directive is used to tell the Angular router
              where requested views should be loaded. Removing this directive
              will cause routing to not function properly. -->
        <div ng-view></div>

        <div class="row">&nbsp;</div>

      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
  <script src="scripts/app.js" type="text/javascript"></script>

  <!-- TODO Add script tags for your JavaScript files here -->

  <script src="scripts/route-config.js"></script>
</body>
  <base href="http://localhost:5000/" />
</html>
